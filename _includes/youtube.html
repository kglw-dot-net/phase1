<a href="https://www.youtube.com/watch?v={{ include.id }}" target="_blank">
  {% if include.title %}{{include.title}}{% else %}Video{% endif %}
</a>
{% if include.author %} by {{include.author}} {% endif %}

<iframe
  class="youtube-embed"
  src="https://www.youtube.com/embed/{{ include.id }}"
  frameborder="0"
  allowfullscreen="true">
</iframe>
